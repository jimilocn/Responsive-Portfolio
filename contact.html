<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Jimi Loc Nguyen</title>
</head>

<body>

    <!-- helps to enclose the header and nav links within 960px -->
    <div id="top">

        <!-- Site header with name -->
        <header>

            <h1>Jimi Loc Nguyen</h1>

        </header>

        <!-- links to different pages on the website -->

        <div class="nav">

            <a class=links href="./contact.html">| Contact</a>
            <a class=links href="./portfolio.html">Portfolio</a>
            <a class=links href="./index.html">About |</a>
        </div>
    </div>

    <!-- large grey image around bio -->
    <div class="container">
        <!-- Section about myself with white background -->
        <section class="bio">
            <!-- header for each middle section -->
            <h2 id="h2">
                Contact
            </h2>
            <!-- Horizontal line break -->
            <hr>

            <!-- Contact form inspired by the formatting at https://www.w3schools.com/howto/howto_css_contact_form.asp-->
            <form action="action_page.php">
                <!-- Name label -->
                <label for="name">
                    Name
                </label>

                <!-- input box -->
                <input type="text" id="name" name="name" placeholder="Your name..">

                <!-- Email label -->
                <label for="email">
                    E-Mail
                </label>

                <!-- input box -->
                <input type="text" id="email" name="email" placeholder="Your email..">

                <!-- message label -->
                <label for="message">
                    Message
                </label>
                <!-- Text input box -->
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">

            </form>


        </section>
    </div>

    <!-- cute footer that is fixed -->
    <footer>
        <p id="love">
            Copyright &copy;
        </p>
    </footer>

</body>

</html>
